<html>

<head>
    <title></title>
</head>

<body>

    <canvas id="canvas" width="500" height="500"></canvas>


    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        
        // Start a new Path
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 150);
        
        ctx.stroke();
    </script>

    <body>

</html>
