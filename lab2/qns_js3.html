    function facto(num) {
        if (num === 1)
            return 1;
        return num * facto(num - 1);
    }

    function profitLoss() {

    }

    function isPrime(num, checkEven = true) {
        if (checkEven)
            if (num % 2 === 0 || !checkEven) return;

        for (let i = 0; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                alert("Not prime");
                return 0;
            }
        }
        alert("Prime");
        return 1;
    }

    function prime100() {
        for (let i = 0; i <= 100; i++) {
            if (isPrime(i, false)) document.write(`${i}`);
        }
    }
