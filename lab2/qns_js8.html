    <script>
            function sumNumbers(a, b){
                if ( typeof a !== "number" || typeof b !== "number") throw new Error("Parameter should be number");

                return a+b;
            }

            try{
                sumNumbers('2',3);
            }catch(err){
                console.log("Error: ", err);
            }

    </script>
