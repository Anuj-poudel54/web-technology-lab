<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fade In and Fade Out Effect</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<!-- HTML content for demonstration -->
<div id="fadeInOutDemo">
    <h2>Fade In and Fade Out Effect</h2>
    <button id="fadeInButton">Fade In</button>
    <button id="fadeOutButton">Fade Out</button>
    <p id="fadeInOutParagraph">This is a paragraph.</p>
</div>

<script>
    // Document ready function to ensure the DOM is fully loaded
    $(document).ready(function () {
        // Fade In button click event
        $("#fadeInButton").click(function () {
            $("#fadeInOutParagraph").fadeIn("slow");
        });

        // Fade Out button click event
        $("#fadeOutButton").click(function () {
            $("#fadeInOutParagraph").fadeOut("slow");
        });
    });
</script>

</body>
</html>
